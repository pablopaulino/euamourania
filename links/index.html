<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Eu Amo Urânia</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Estilos específicos para a página de links */
        body {
            background-color: var(--color-background-primary);
        }

        .links-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--color-white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-small);
            text-align: center;
            margin-top: 50px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 3px solid var(--color-secondary);
        }

        .links-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--color-text-primary);
        }

        .links-container p {
            font-size: 1rem;
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }

        .link-button {
            display: block;
            color: var(--color-white);
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: var(--shadow-small);
            border: none;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .link-site { background-color: var(--color-secondary); }
        .link-whatsapp { background-color: #25D366; }
        .link-youtube { background-color: #ff0000; }
        .link-instagram { background-color: #6c49a9; }
        .link-facebook { background-color: #1877F2; }
        .link-twitter { background-color: #1DA1F2; }
        .link-tiktok { background-color: #010101; }
    </style>
</head>

<body>
    <main>
        <div class="links-container">
            <img src="../assets/Design sem nome (9).png" alt="Foto de perfil Eu Amo Urânia" class="profile-img">
            <h1>Eu Amo Urânia</h1>
            <p>Bem-vindo! Explore os links abaixo para conhecer mais.</p>

            <a href="http://euamourania.site/" class="link-button link-site" target="_blank" rel="noopener noreferrer">Nosso Site</a>
            <a href="https://whatsapp.com/channel/0029VapPdlLGpLHTXQELk210" class="link-button link-whatsapp" target="_blank">Canal WhatsApp</a>
            <a href="https://wa.me/+5517981344558" class="link-button link-whatsapp" target="_blank">WhatsApp</a>
            <a href="https://www.youtube.com/@EuAmoUr%C3%A2nia" class="link-button link-youtube" target="_blank">YouTube</a>
            <a href="https://instagram.com/euamourania" class="link-button link-instagram" target="_blank">Instagram</a>
            <a href="https://facebook.com/euamourania" class="link-button link-facebook" target="_blank">Facebook</a>
            <a href="https://x.com/euamourania" class="link-button link-twitter" target="_blank">X (Twitter)</a>
            <a href="https://tiktok.com/@euamourania" class="link-button link-tiktok" target="_blank">TikTok</a>
        </div>
    </main>
    <script src="../script.js"></script>
</body>

</html>
